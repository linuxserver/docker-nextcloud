---

# jenkins variables
project_name: docker-nextcloud
external_type: na
custom_version_command: "curl -sX GET https://api.github.com/repos/nextcloud/server/releases | jq -r \"first(.[] | select(.tag_name | contains($(( $(curl -sX GET https://api.github.com/repos/nextcloud/server/releases/latest | jq -r '.tag_name' | sed 's|^v||g' | awk -F '.' '{print $1}') -1 ))|tostring )) | .tag_name)\""
release_type: prerelease
release_tag: previous
ls_branch: previous
repo_vars:
  - BUILD_VERSION_ARG = 'NEXTCLOUD_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-nextcloud'
  - CONTAINER_NAME = 'nextcloud'
  - DOCKERHUB_IMAGE = 'linuxserver/nextcloud'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/nextcloud'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/nextcloud'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='443'
  - CI_SSL='true'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
